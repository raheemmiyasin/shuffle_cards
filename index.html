<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">

    <title>52 Cards</title>
</head>

<body>
    <div class="container">
        <form id="cardForm">
            <h2>Input</h2>
            <div class="form-group">
                <label for="inputPersonNo">Number of Persons :</label>
                <input type="number" class="form-control" id="inputPersonNo" name="person_no" placeholder="Enter number">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <hr>
        <div id="result">
            <h2>Result</h2>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script>
        var request;

        // Bind to the submit event
        $("#cardForm").submit(function (event) {

            // Prevent default posting of form
            event.preventDefault();

            // Abort any pending request
            if (request) {
                request.abort();
            }

            var person_no = $('#inputPersonNo').val();

            $(".error").remove();
            $(".result-data").remove();

            //form validation
            if (person_no.length < 1 || isNaN(person_no) || person_no < 1) {
                $('#inputPersonNo').after(
                    '<span class="error text-danger">Input value does not exist or value is invalid</span>'
                );
                return false;

            }
            var $form = $(this);

            //cache inputs
            var $inputs = $form.find("input, button");

            // Serialize the data in the form
            var serializedData = $form.serialize();

            //Disable the inputs during Ajax request.
            $inputs.prop("disabled", true);

            // send request to backend
            request = $.ajax({
                url: "/backend.php",
                type: "post",
                data: serializedData
            });

            // Callback handler that will be called on success
            request.done(function (response, textStatus, jqXHR) {

                var resultObj = JSON.parse(response);

                if (resultObj.status == 'Success') {
                    resultObj.data.forEach(element => {
                        $('#result').append('<p class= "result-data">' + element +
                            '</p>');
                    });

                } else if (resultObj.status == 'Error') {
                    $('#inputPersonNo').after(
                        '<span class="error text-danger">' + resultObj.message + '</span>'
                    );
                }
            });

            // Callback handler that will be called on failure
            request.fail(function (jqXHR, textStatus, errorThrown) {
                // Log the error to the console
                console.error(
                    "Error occurred: " +
                    textStatus, errorThrown
                );
            });

            //enable input
            request.always(function () {
                $inputs.prop("disabled", false);
            });

        });
    </script>
</body>

</html>
